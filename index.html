<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Journey</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/icons/heart.svg" type="image/svg+xml">
</head>
<body class="theme-pastel-dream"> <div id="loading-screen">
        <div class="spinner"></div>
        <p>Loading our memories...</p>
    </div>

    <main id="app-container" style="display:none;">

        <section id="homepage">
            <div class="homepage-content">
                <h1 id="greeting">A Journey Just For You, [Girlfriend's Name]</h1>
                <button id="start-journey-btn" class="cta-button">Start Our Memory Journey</button>
            </div>
            <div class="homepage-bg-animation">
                <div class="floating-shape"></div>
                <div class="floating-shape"></div>
                <div class="floating-shape"></div>
            </div>
        </section>

        <section id="scrapbook-container" class="hidden">
            <div id="scrapbook" class="book">
                <div class="page hard-page cover-front">
                    <div class="page-content">
                        <h2>Our Story</h2>
                        <p>Flick to begin...</p>
                    </div>
                </div>

                <div class="page hard-page final-page-container" id="final-page">
                    <div class="page-content">
                        <h2>I Love You!</h2>
                        <div id="final-surprise-animation">
                            <div class="flower">
                                <div class="petal petal-1"></div>
                                <div class="petal petal-2"></div>
                                <div class="petal petal-3"></div>
                                <div class="petal petal-4"></div>
                                <div class="petal petal-5"></div>
                                <div class="petal petal-6"></div>
                                <div class="center"></div>
                            </div>
                        </div>
                        <p>Forever and always, my love.</p>
                    </div>
                </div>

                <div class="page hard-page cover-back">
                    <div class="page-content">
                        <p>The End of this Chapter...</p>
                    </div>
                </div>
            </div>

            <div class="scrapbook-controls">
                <button id="prev-page-btn" aria-label="Previous Page">&lt;</button>
                <button id="next-page-btn" aria-label="Next Page">&gt;</button>
            </div>

            <div class="audio-controls">
                <audio id="background-audio" loop src="assets/audio/background-music.mp3"></audio>
                <button id="play-pause-btn" aria-label="Play Music"><img src="assets/icons/play.svg" alt="Play"></button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" aria-label="Volume">
            </div>
        </section>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
